<div class="container container--shifted">
    <div class="mo-card">
        <div class="mo-card-header">
            <h3>Angular Seed</h3>
        </div>
        <div class="mo-card-section">
            <div class="tool-list">
                <div class="tool-list_tool" data-ng-repeat="t in vm.tools track by t.name">
                    <div class="tool">
                        <div class="tool_img">
                            <img data-ng-src="{{ t.img }}" height="100px">
                        </div>
                        <div class="tool_link">
                            <a data-ng-href="{{ t.link }}" target="_blank">Documentation <i class="fa fa-external-link"></i></a>
                        </div>
                        <div class="tool_description" data-ng-bind="t.description">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
